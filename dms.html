    <style type="text/css">
        body {

        .symbol,
        .symbols,
        .dot1,
        .dot2,
        .dot3,
        .symbol1,
        .symbols1,
        .dot11,
        .dot21,
        .dot31 {
            display: block;
            fill: transparent;
            stroke: #fff;
            stroke-width: 1px;
            stroke-dasharray: 1600;
            stroke-miterlimit: 10;
            stroke-dashoffset: 1600;
        }
        
        @keyframes paint {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>

    <title> by Manoj1991</title>
    <script type="text/javascript">
        //<![CDATA[

        window.onload = function() {
                var link = document.querySelector('.hover-img');
                var symbol = document.querySelector('.svg-container .symbol ');
                var symbols = document.querySelector('.svg-container .symbols ');
                var dot1 = document.querySelector('.svg-container .dot1 ');
                var dot2 = document.querySelector('.svg-container .dot2 ');
                var dot3 = document.querySelector('.svg-container .dot3 ');

                var link1 = document.querySelector('.hover-img1');
                var symbol1 = document.querySelector('.svg-container1 .symbol1 ');
                var symbols1 = document.querySelector('.svg-container1 .symbols1 ');
                var dot11 = document.querySelector('.svg-container1 .dot11 ');
                var dot21 = document.querySelector('.svg-container1 .dot21 ');
                var dot31 = document.querySelector('.svg-container1 .dot31 ');




                /* clockwise paint on hover in */
                link.addEventListener('mouseover', function() {
                    symbol.setAttribute('style', 'stroke-dashoffset: 1600; animation: paint 2s infinite');
                    symbols.setAttribute('style', 'stroke-dashoffset: 1600; animation: paint 2s infinite');
                    dot1.setAttribute('style', 'stroke-dashoffset: 1600; animation: paint 18s infinite');
                    dot2.setAttribute('style', 'stroke-dashoffset: 1600; animation: paint 19s infinite');
                    dot3.setAttribute('style', 'stroke-dashoffset: 1600; animation: paint 17s infinite');
                }, false);

                link1.addEventListener('mouseover', function() {
                    symbol1.setAttribute('style', 'stroke-dashoffset: 1600; animation: paint 2s infinite');
                    symbols1.setAttribute('style', 'stroke-dashoffset: 1600; animation: paint 2s infinite');
                    dot11.setAttribute('style', 'stroke-dashoffset: 1600; animation: paint 18s infinite');
                    dot21.setAttribute('style', 'stroke-dashoffset: 1600; animation: paint 19s infinite');
                    dot31.setAttribute('style', 'stroke-dashoffset: 1600; animation: paint 17s infinite');
                }, false);
            }
            // $(document).ready(function(){
