<!doctype html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/reset.css">
    <!-- CSS reset -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Resource style -->
    <script src="js/modernizr.js"></script>
    <!-- Modernizr -->

    <title>Page Scroll Effects | CodyHouse</title>
</head>
<!-- hijacking: on/off - animation: none/scaleDown/rotate/gallery/catch/opacity/fixed/parallax -->

<body data-hijacking="on" data-animation="rotate">

    <section class="cd-section visible ">
        <div>
            <header id="top" class="header">
                <div class="container">
                    <img src="img/erfolg.svg" class="img-responsive brand-logo">
                    <div class="row">
                        <div class="main_home">
                            <div class="home_text">
                                <h1>Having trouble Reaching clients?</h1>
                                <br>
                                <button id="js-ripple-btn" class="button styl-material">
									<span class="lets">Let's Talk</span>
									<svg class="ripple-obj">
										<use height="100" width="100" xlink:href="#ripply-scott" class="js-ripple"></use>
									</svg>
								</button>
                            </div>

                        </div>
                    </div>
                    <!--End off row-->
                    <img class="bg-image" src="img/bike.svg">
                </div>
            </header>
        </div>
    </section>

    <section class="cd-section">
        <div>
            <h2>Section 2</h2>
        </div>
    </section>

    <section class="cd-section">
        <div>
            <h2>Section 3</h2>
        </div>
    </section>

    <section class="cd-section">
        <div>
            <h2>Section 4</h2>
        </div>
    </section>

    <section class="cd-section">
        <div>
            <h2>Section 5</h2>
        </div>
    </section>

    <nav>
        <ul class="cd-vertical-nav">
            <li><a href="#0" class="cd-prev inactive">Next</a></li>
            <li><a href="#0" class="cd-next">Prev</a></li>
        </ul>
    </nav>
    <!-- .cd-vertical-nav -->
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/velocity.min.js"></script>
    <script src="js/velocity.ui.min.js"></script>
    <script src="js/main.js"></script>
    <!-- Resource jQuery -->
</body>

</html>
