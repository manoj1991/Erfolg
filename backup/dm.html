        <script type="text/javascript">
            window.onload = function() {
                var hover_img_dm = document.querySelector('a');
                var dm1 = document.querySelector('.svg-container_dm .dm1');
                var dm2 = document.querySelector('.svg-container_dm .dm2 ');
                var dot1 = document.querySelector('.svg-container_dm .dot1 ');
                var dot2 = document.querySelector('.svg-container_dm .dot2 ');
                var dot3 = document.querySelector('.svg-container_dm .dot3 ');


                /* clockwise paint on hover in */
                hover_img_dm.addEventListener('mouseover', function() {
                    dm1.setAttribute('style', 'stroke-dashoffset: 1600; animation: dm 2s infinite');
                    dm2.setAttribute('style', 'stroke-dashoffset: 1600; animation: dm 2s infinite');
                    dot1.setAttribute('style', 'stroke-dashoffset: 1600; animation: dm 18s infinite');
                    dot2.setAttribute('style', 'stroke-dashoffset: 1600; animation: dm 19s infinite');
                    dot3.setAttribute('style', 'stroke-dashoffset: 1600; animation: dm 17s infinite');
                });
                /* clockwise wipe on hover out */
                hover_img_dm.addEventListener('mouseout', function() {
                    dm1.setAttribute('style', 'stroke-dashoffset: 1600; animation: dm 2s forwards');
                    dm2.setAttribute('style', 'stroke-dashoffset: 1600; animation: dm 2s forwards');
                    dot1.setAttribute('style', 'stroke-dashoffset: 1600; animation: dm 18s forwards');
                    dot2.setAttribute('style', 'stroke-dashoffset: 1600; animation: dm 19s forwards');
                    dot3.setAttribute('style', 'stroke-dashoffset: 1600; animation: dm 17s forwards');
                }, false);
            }

            // $(".hover_img_dm").hover(function() {
